<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Worker Manager</h1>

    <div id="status">
        <p>Current Worker Status: <strong>{{ worker_status }}</strong></p>
        {% if error_message %}
        <p style="color: red;">Error: {{ error_message }}</p>
        {% endif %}
    </div>

    <form action="{{ url_for('worker.start_worker_route') }}" method="POST">
        <button type="submit">Start Worker</button>
    </form>

    <form action="{{ url_for('worker.stop_worker_route') }}" method="POST">
        <button type="submit">Stop Worker</button>
    </form>
</body>
</html>
